<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>

<title>
{{restaurant.name}}
</title>


<body>

<h1>{{restaurant.name}}</h1>

{% with messages = get_flashed_messages() %}
{% if messages %}
	<ul>
	{% for message in messages %}
		<li> <strong> {{message}} </li>
	{% endfor %}
	</ul>
	{% endif %}
{% endwith %}

<a href='{{url_for('newMenuItem', restaurant_id = restaurant.id) }}'>Create New Menu Item</a>
</br>
</br>
{% for i in items %}

<div>

{{i.name}}
</br>
{{i.description}}
</br>
{{i.price}}
</br>
<a href='{{url_for('editMenuItem', restaurant_id = restaurant.id, MenuID = i.id) }}'>Edit</a>
</br>
<a href='{{url_for('deleteMenuItem', restaurant_id = restaurant.id, MenuID = i.id ) }}'>Delete</a>
</br>
</br>

</div>


{% endfor %}
</body>

</html>
